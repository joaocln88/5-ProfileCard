<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img class="bg-top" src="./images/bg-pattern-card.svg" alt="top image">
  </header>
  <main>
    <section class="personal">
      <img class="photo" src="./images/image-victor.jpg" alt="photo">
      <div class="info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
    </section>
    <div class="line"></div>
    <section class="social">
      <div>
        <p class="number">80K</p>
        <p class="description">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="description">Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class="description">Photos</p>
      </div>
    </section>
  </main>
</body>

</html>
